version: '3.8'

services:

  pet_app:
    image: pet:dev
    container_name: pet_app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      pet_db:
        condition: service_healthy
    links:
      - pet_db
    environment:
      WAIT_HOSTS: dev_db:5432
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://pet_db:5432/pet
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_PARENT_DIRECTORY: /
      APP_PORT: ${APP_PORT}
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - ${HOST_PARENT_DIRECTORY}:/pet

  pet_db:
    image: postgres
    container_name: pet_db
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: pet
    ports:
      - "${EXTERNAL_DB_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d pet" ]
      interval: 8s
      timeout: 4s
      retries: 4